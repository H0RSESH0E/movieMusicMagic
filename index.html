<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10c12bd92a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Movie Music Magic</title>
</head>

<body>
    <!-- navigation -->
    <header class="columns">
        <div class="column is-flex is-flex-direction-row is-justify-content-flex-start is-two-thirds is-align-items-center" id="header-title">
            <img src="assets/images/PinkElephantLogo.png"/>
            <h1 class="title is-4">&nbsp;&nbsp;MovieMusicMagic</h1> 
        </div>
            <nav class="container column is-flex is-flex-direction-row is-justify-content-center is-one-third is-align-items-center"> 
                    <a href="" class="button is-dark is-normal">SPOTIFY</a>
            </nav>
       
    </header>

     <!--hero/jumbotron-->
    <main class="columns" id="hero-main">
            <div class="column is-flex is-flex-direction-row is-justify-content-center is-one-thrid is-align-items-center">
                <img class="hero-image" src="./assets/images/HeroImage1.png" alt="" style="width: 50%; height: 100%;"> 
            </div>
            <div class="column is-two-third is-flex is-flex-wrap-wrap is-flex-direction-row-reverse  is-align-content-center" id="slogan"> 
                <p class="title">
                Welcome to Movie Music Magic
                </p>
                <p class="subtitle">
                insert slogan here
                </p> 
                <div class="search-area">
                <input type="search" placeholder="search movie here" class="search-input" style="text-align:center"/>
                <button class="button is-dark is-normal">search</button>
                </div>
            </div>
    </main>
    
    <!--search results display-->
    <section class="columns is-flex is-flex-direction-row is-one-third">
        <div class="column is-half is-flex is-flex-direction-row is-justify-content-center is-align-items-center">    
            <h1 class="title">
            Movie Title Placeholder
            </h1>
        </div>
    </section>

    <div class="columns">
        <div class="column is-half">
            <figure class="image is-128x128">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
        </div>
        <div class="column is-half is-flex is-flex-wrap-wrap is-flex-direction-column is-justify-content-center is-align-items-center">
            <h1 class="title">
                Sountrack Playlist Title Placeholder
            </h1>
            <figure class="image is-128x128">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <p>
                Spotify Link Placeholder
            </p>
        </div>
    </div>

    <!--footer-->
    <footer class="columns">

    </footer>
 

    <script src="assets/js/script.js"></script>
</body>
</html>
